<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAFifa</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>
    <div class="grid-container">
        <div class="grid-title">CSAFifa</div>
        <div class="grid-form">
                <input type="text" name="username" placeholder='Username' id="username-input" required>
                <br>
                <input type="password" name="password" placeholder='Password' id="password-input" required>
                <br>
                <button type="submit" class="login-button" onclick="submit()">Login</button>
              <a href="signup.html"><p class="signuplink">New? Sign Up</p></a>
              <a onclick="unhide()"><p class="forgotpswd">Forgot Password?</p></a>
              <br>
              <input type="email" name="email" placeholder="Email" id="email-input" required>
              <button type="submit" class="submitemail" onclick="forgotpassword()">Enter</button>

              
        </div>
    </div>
    <script src="login.js"></script>

</body>
</html>
