<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rankup.css">
</head>
<body>
    <h1 class="title">Rank-Up</h1>
    <div class="supercontainer">
    <div class="grid-container">
        <div class="grid-info">
            <div class="grid-infos">
                <div class="rating-info">
                    <h1 class="rating" id="rating">Rating: </h1>
                </div>
                <div class="coins-info">
                    <h1 class="coins" id="coins">Coins: </h1>
                </div>
            </div>
        </div>
        <div class="grid-stats">
            <div class="grid-stats-1">
                <div id="paceblock" class="block">
                <h1 id="pace">Pace: </h1>
                <button class="addbutton" id="pacebutton"></button>
            </div>
            <div id="shootingblock" class="block">
                <h1 id="shooting">Shooting: </h1>
                <button class="addbutton" id="shootbutton"></button>
            </div>
            <div id="passingblock" class="block">
                <h1 id="passing">Passing: </h1>
                <button class="addbutton" id="passbutton"></button>
            </div>
            </div>
            <div class="grid-stats-2">
            <div id="dribblingblock" class="block">
                <h1 id="dribbling">Dribbling: </h1>
                <button class="addbutton" id="dribblebutton"></button>
            </div>
            <div id="defendingblock" class="block">
                <h1 id="defending">Defending: </h1>
                <button class="addbutton" id="defendbutton"></button>
            </div>
            <div id="physicalblock" class="block">
                <h1 id="physical">Physical: </h1>
                <button class="addbutton" id="physicalbutton"></button>
            </div>
            </div>

        </div>

    </div>
    <div class="coinbutton" id="coinbutton" onclick="getCoins()">
        + Coins
    </div>
    <div class="home">
        <button class="homebutton"><a href="index.html"> <- Home</a></button>
    </div>
</div>
    <script src="rankup.js"></script>
</body>
</html>
